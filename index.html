<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="blog-preview">
    <div class="container">
      <article class="blog-preview__card">
        <img src="./assets/images/illustration-article.svg" alt="Illustration showing HTML and CSS article"
          class="blog-preview__image">
        <div class="blog-preview__details">
          <h4 class="blog-preview__category">Learning</h4>
          <p class="blog-preview__date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>

          <h1 class="blog-preview__title">HTML & CSS foundations</h1>
          <p class="blog-preview__description">These languages are the backbone of every website, defining structure,
            content, and presentation.</p>
          <div class="blog-preview__author">
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper's profile picture"
              class="blog-preview__avatar">
            <p class="blog-preview__name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </div>
  </main>
  <footer class="attribution">
    <div class="container">
      <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>
        Coded by <a href="https://www.frontendmentor.io/profile/numonofcv">@numonofcv</a>.
    </p>
    </div>
  </footer>

</body>

</html>
